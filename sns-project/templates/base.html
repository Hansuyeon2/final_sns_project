<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <meta charset = "UTF-8">
        <title>sns-project</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        
        
    </head>
    <body>
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Gowun+Dodum&display=swap');
      </style>
      <div class="로그인">
        <div class="닉네임"><h3>{{user.username}}</h3></div><br>
        {% if user.is_authenticated %}
        <div class="로그아웃"><button type="button" class="btn btn-outline-info"><a href="{% url 'account_logout' %}" style="text-decoration: none;color:black;">로그아웃</a></button></div>
        {% else %}
        <div class="회원가입">
        <div class="로그인하세요"><h4>로그인하세요</h4><br></div>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'account_login' %}" style="text-decoration: none;color:black;">로그인</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'account_signup' %}" style="text-decoration: none;color:black;">회원가입</a></button>
        </div>
        {% endif %}
      </div>

     
          <a class="네비바_로고"><h1 style="font-family:'Staatliches', cursive;
          text-decoration: none; color:#336491;position:absolute;left:30px;font-size:3.5em;
          text-shadow: 3px 3px #97b6d3;font-weight:bolder">Artlog</h1></a>
          <a class="네비바_movie" href="{% url 'movie' %}">
          <h1 style="font-family: 'Gowun Dodum', sans-serif;font-weight:bold;">영화/연극</h1></a>

          <a class="네비바_picture" href="{% url 'picture' %}">
          <h1 style="font-family: 'Gowun Dodum', sans-serif;font-weight:bold;">미술</h1></a>
          <hr style="width:1300px; color:#336491;border:none;border:3px double #336491;
          position:absolute;top:80px;">

     
        {% block content %}
        
        {% endblock %}
    
     </body>
</html>
