{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<br>

<style>
  body {
    background-color:#E8EAF6;
  }
  </style>
  
<div class="container" style="height:100vh">
  <div class="row justify-content-center h-100"> 
      <div class="col align-self-center text-center card text-balack bg-jellyho my-3" 
      style="max-width: 25rem;background-color:rgba( 255, 255, 255, 0 );border:10px;">
        <br>
       <h1 style="font-family: 'Staatliches', cursive;color:#336491;text-shadow: 3px 3px #97b6d3;font-weight:bolder;">SUYEON'S BLOG</h1>
        <div class="card-body">
       <p>{% blocktrans %}계정이 있으신가요?<a href="{{ login_url }}">&nbsp;로그인하기</a>{% endblocktrans %}</p>
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
       {% csrf_token %}
        {{ form.as_p }}
       {% if redirect_field_value %}
       <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
       {% endif %}
       <button type="submit" style="background-color:#336491; border: #336491; color:white;
       width: 80px;height: 30px;font-size:13px;"
       >{% trans "Sign Up" %} &raquo;</button>
        </form>
        </div>
      </div>
  </div>
</div>



{% endblock %}
