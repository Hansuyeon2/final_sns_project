{% extends 'base.html' %}

{% block content %}

        <div class="그림">
                
                          {% for post in posts %}      
                                        
                                {% if post.image %}
                                <p><img src="{{ post.image.url }}" alt="사진" height="500" width="400"> </p>
                                {% else %}
                                <p>이미지 없음</p>
                                {% endif %}
                                <a href="{% url 'main:post_detail' post.id %}" class="수련" >
                                <h1>{{post.title}}</h1></a> <br>
                          
                          {%endfor%} 
                       
              
                <button  style="background-color:#336491; border: #336491; color:black;
                width: 100px;height: 60px;font-size:25px; position:absolute; left:650px;"><a href="{% url 'main:post_new' %}" style="text-decoration: none;color:white;">글쓰기</a></button>
        </div>

{% endblock %}
